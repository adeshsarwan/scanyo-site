<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanyo QR – Fast & Simple QR Scanner</title>
  <meta name="description" content="Scanyo QR — fast, simple QR code scanning on Android." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0e1222;
      --card:#151a2f;
      --text:#e9ecf2;
      --muted:#9aa4bf;
      --accent:#21d07a;
      --grid-gap:18px;
      --radius:18px;
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin:8px 0 24px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:42px;height:42px;border-radius:12px;
      background:linear-gradient(135deg,#2fe0a1,#2b7eed);
      display:grid;place-items:center;font-weight:800;color:#0a0f1f;letter-spacing:0.5px;
      box-shadow:0 8px 24px rgba(33,208,122,.25);
    }
    .title{font-size:20px;font-weight:800}
    .tag{font-size:14px;color:var(--muted)}
    .cta-bar{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .play-badge{
      display:inline-flex;align-items:center;gap:10px;background:#11172a;border:1px solid #222a43;
      padding:10px 14px;border-radius:12px;transition:.2s transform,.2s box-shadow;
    }
    .play-badge:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .play-icon{width:22px;height:22px;border-radius:6px;background:conic-gradient(#3ddc84, #4285f4, #ea4335, #fbbc05,#3ddc84)}
    .hero{
      display:grid;grid-template-columns:1.1fr .9fr;gap:24px;align-items:center;
      background:linear-gradient(180deg,rgba(33,208,122,.12),rgba(33,208,122,0) 40%);
      padding:24px;border-radius:var(--radius);margin-bottom:28px;border:1px solid #1e2741;
    }
    .hero h1{margin:0 0 10px;font-size:36px;line-height:1.1}
    .hero p{margin:0 0 16px;color:var(--muted)}
    .hero img{width:100%;border-radius:16px;border:1px solid #232b47;box-shadow:0 12px 40px rgba(0,0,0,.35)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--grid-gap)}
    .card{background:var(--card);border:1px solid #232b47;border-radius:var(--radius);padding:12px}
    .shot{width:100%;height:100%;object-fit:cover;border-radius:12px}
    figure{margin:0}
    figcaption{font-size:13px;color:var(--muted);padding:8px 4px 2px}
    footer{margin:40px 0 12px;color:var(--muted);font-size:13px;text-align:center}
    .pill{display:inline-block;padding:6px 10px;border:1px solid #263158;border-radius:999px;color:var(--muted);font-size:12px}
    @media (max-width: 940px){
      .hero{grid-template-columns:1fr}
      .hero h1{font-size:30px}
      .grid{grid-template-columns:1fr 1fr}
    }
    @media (max-width: 620px){
      .grid{grid-template-columns:1fr}
      .wrap{padding:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">SQ</div>
        <div>
          <div class="title">Scanyo QR</div>
          <div class="tag">Fast & Simple QR Scanner</div>
        </div>
      </div>
      <div class="cta-bar">
        <a class="play-badge" href="https://play.google.com/store/apps/details?id=YOUR_APP_ID" target="_blank" rel="noopener">
          <div class="play-icon"></div>
          <div>
            <div style="font-size:11px;letter-spacing:.3px;color:#9fb1d6">GET IT ON</div>
            <div style="font-weight:700">Google Play</div>
          </div>
        </a>
        <span class="pill">Android</span>
      </div>
    </header>

    <section class="hero">
      <div>
        <h1>Point. Scan. Done.</h1>
        <p>Scanyo QR gives you lightning‑fast scanning, a clean UI, and handy history — no clutter. Perfect for QR codes on menus, Wi‑Fi, links, and more.</p>
        <div class="cta-bar">
          <a class="play-badge" href="https://play.google.com/store/apps/details?id=YOUR_APP_ID" target="_blank" rel="noopener">
            <div class="play-icon"></div>
            <div>
              <div style="font-size:11px;letter-spacing:.3px;color:#9fb1d6">GET IT ON</div>
              <div style="font-weight:700">Google Play</div>
            </div>
          </a>
          <span class="pill">No ads on Pro</span>
        </div>
      </div>
      <div>
        <img src="assets/scanyo-hero.png" alt="Scanyo QR app splash / hero" />
      </div>
    </section>

    <section>
      <div class="grid">
        <figure class="card">
          <img class="shot" src="assets/scanyo-scan-result.jpg" alt="Scan Result screen" />
          <figcaption>Clean scan results with quick actions.</figcaption>
        </figure>
        <figure class="card">
          <img class="shot" src="assets/scanyo-scanner.png" alt="QR Scanner screen" />
          <figcaption>Fast, reliable scanner with smart framing.</figcaption>
        </figure>
        <figure class="card">
          <img class="shot" src="assets/scanyo-settings.png" alt="Settings screen" />
          <figcaption>Simple settings and optional Pro features.</figcaption>
        </figure>
      </div>
    </section>

    <footer>
      © <span id="year"></span> Scanyo • <a href="mailto:hello@scanyo.app">Contact</a>
    </footer>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
